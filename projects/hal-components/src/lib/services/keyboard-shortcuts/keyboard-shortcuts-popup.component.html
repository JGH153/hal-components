<div @curtainDown role="dialog">
  <div class="hdd-card" cdkTrapFocus cdkTrapFocusAutoCapture>
    <div class="hdd-card_header">
      <div class="hdd-card_header_text">
        <div class="hdd-card_title is-center">Aktive tastatursnarveier</div>
      </div>
      <button class="hdd-card_header_action" (click)="onClose()">
          <i class="fal fa-times"></i>
        </button>
    </div>
    <div class="hdd-card_content" *ngFor="let keyShortcut of keyShortcuts">
      <b>{{keyShortcut.keyCombo}}</b>: {{keyShortcut.description}}
    </div>
  </div>
</div>
