

<div class="hdd-form_field checkbox-filter">
  <span class="hdd-form_field_title checkbox-filter_title" *ngIf="filterTitle.length > 0">{{ filterTitle }}</span>
  
  <hal-divider light class="checkbox-filter_divider" *ngIf="allowSearchField"></hal-divider>

  <div class="hdd-form_input checkbox-filter_search" *ngIf="allowSearchField">
    <i class="fal fa-search"></i>
    <input placeholder="SÃ¸k..." />
    <i class="fal fa-times" aria-label="Clear text"></i>
  </div>

  <hal-divider light class="checkbox-filter_divider"></hal-divider>

  <div class="checkbox-filter_options">
    <label class="hdd-form_checkbox" *ngIf="allowMarkAllOption">
      <input type="checkbox" [checked]="allChecked" (change)="onCheckedChange()">
      <span class="hdd-form_checkbox_mark"></span>
      <span class="hdd-form_checkbox_label">(Merk alt)</span>
      <span *ngIf="displayQuantityTags" class="hdd-badge is-blue">{{ sumOfQuantity }}</span>
    </label>
    <label class="hdd-form_checkbox" *ngFor="let option of filterOptions">
      <input type="checkbox" [checked]="option.checked" (change)="onCheckedChange()">
      <span class="hdd-form_checkbox_mark"></span>
      <span class="hdd-form_checkbox_label">{{ option.viewValue }}</span>
      <span *ngIf="displayQuantityTags" class="hdd-badge is-blue">{{ option.quantity }}</span>
    </label>
  </div>
</div>
