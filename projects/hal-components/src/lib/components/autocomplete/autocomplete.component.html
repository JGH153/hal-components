<div class="hdd-dropdown_content is-active" *ngIf="showAutocomplete" [@autoCompleteAnimation]="filteredOptions.length"> 
  <div 
    class="hdd-dropdown_content_item" 
    *ngFor="let option of filteredOptions; let i = index" 
    (click)="optionClicked(option)"
    [ngClass]="{ 'is-active': activeIndex === i }"
  >
  <span id="autocompleteItems">
    {{option.label}}
  </span>
</div>
</div>
