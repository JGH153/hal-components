<div class="hdd-form_field hal-selector">
  <mat-label 
    *ngIf="!noLabel"
    class="hdd-form_field_label hal-selector-label"
    [ngClass]="{'selector-label-disabled': disabled}"
  >
    {{ label }}
  </mat-label>
  <mat-select 
    placeholder="{{placeholder ? placeholder : label}}" 
    [(value)]="selected" 
    (selectionChange)="onSelectedChange()"
    [disabled]="disabled"
    panelClass="selector-panel"
    [ngClass]="{'is-small': isSmall}"
    [multiple]="multipleChoices"
  >
    <mat-option 
      *ngFor="let data of selectData" 
      [value]="data.value"
      [disabled]="isChoiceDisabled(data.value)"
    >
      <span class="selected-icon">
        <i class="fal fa-check"></i>
      </span> 
      {{ data.viewValue }}
    </mat-option>
  </mat-select>
</div>
