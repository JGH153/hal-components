<ng-container *ngIf="resizeDirection === 'vertical'">
  <div class="resizer-vertical" (mousedown)="startResize($event)">
    <div class="line"></div>
  </div>
</ng-container>

<ng-container *ngIf="resizeDirection === 'horizontal'">
  <div class="resizer-horizontal" (mousedown)="startResize($event)">
    <div class="line"></div>
  </div>
</ng-container>
