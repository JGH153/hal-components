<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="position"
  (backdropClick)="onClose()"
  (positionChange)="onPositionChange($event)"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  (detach)="onClose()"
>
  <div class="animation-wrapper" @popUpAnimation role="dialog">
    <div 
      *ngIf="!currentAlignTop && !currentAlignRight"
      [ngClass]="!currentAlignTop ? 'arrow-above' : ''">
    </div>
    <div 
      *ngIf="!currentAlignTop && currentAlignRight"
      [ngClass]="!currentAlignRight ? '' : 'arrow-above-right'">
    </div>
    <div 
      class="connected-popup-body" 
      [ngClass]="small ? 'small-popup' : 'normal-popup'" 
      cdkTrapFocus 
      cdkTrapFocusAutoCapture
    >
      <button class="close-button" (click)="onClose()" *ngIf="!small">
        Lukk
        <i class="fal fa-times"></i>
      </button>
      <ng-content></ng-content>
    </div>
    <div 
      *ngIf="currentAlignTop && !currentAlignRight"
      [ngClass]="!currentAlignTop ? '' : 'arrow-below'">
    </div>
    <div 
      *ngIf="currentAlignTop && currentAlignRight"
      [ngClass]="!currentAlignRight ? '' : 'arrow-below-right'">
    </div>
  </div>
</ng-template>
