<div class="shell-container">
  <hal-header 
    [user]="user"
    [settingsPagePath]="settingsPagePath"
    [signOutPagePath]="signOutPagePath"
    [appListDomainUrl]="appListDomainUrl"
  >
    <ng-content select="pageTitle"></ng-content>
  </hal-header>
  <div class="body"> 
    <div class="sidenav-container">
      <hal-sidenav [menuItems]="menuItems" [menuIconsFolder]="menuIconsFolder"></hal-sidenav>
    </div>
    <div class="main-content">
      <ng-content select="pageContent"></ng-content>
    </div>
  </div>
</div>
