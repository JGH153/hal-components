<h2 class="doc-subtitle">{{ apiTableHeader }} overview</h2>

<table class="hdd-table has-shadow is-striped">
  <thead>
    <tr class="hdd-table_header">
      <th>{{ apiTableHeader }}</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rows of apiTableRows">
      <td class="bold">{{ rows.apiInput }}</td>
      <td>{{ rows.description}}</td>
    </tr>
  </tbody>
</table>
