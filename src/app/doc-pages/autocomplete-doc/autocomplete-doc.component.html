<div class="doc-page-container">

  <h1 class="doc-title">AutocompleteDoc</h1>

  <p class="doc-info">
    TODO
  </p>

  <hal-doc-import-line>
    <code><pre>import {{ '{' }} AutocompleteDocComponentModule {{ '}' }} from '@hafslundnett/hal-components';</pre></code>
  </hal-doc-import-line>

  <h2 class="doc-subtitle">Examples</h2>

  <div class="example-container">

    <div class="hdd-form_input hdd-dropdown">
      <input [(ngModel)]="name" placeholder="Please write something like Greger" #inputElement>

      <hal-autocomplete 
        [value]="name" 
        [options]="options" 
        (optionSelected)="optionSelected($event)" 
        [inputElement]="inputElement"
      ></hal-autocomplete>
    </div>

  </div>

  <hal-code-highlighter [isHTML]="true" [code]="htmlCode"></hal-code-highlighter>
  <hal-code-highlighter [isHTML]="true" [code]="tsCode"></hal-code-highlighter>

  <hal-doc-api-table [apiTableHeader]="'Input'" [apiTableRows]="apiTableData"></hal-doc-api-table>

</div>

<hal-doc-list></hal-doc-list>
