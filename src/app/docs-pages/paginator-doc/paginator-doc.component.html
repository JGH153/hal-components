<div class="doc-page-container">

  <h1 class="doc-title">Paginator Component</h1>

  <p class="doc-info">
    Info
  </p>

  <hal-doc-import-line>
    <code><pre>import {{ '{' }} PaginatorModule {{ '}' }} from '@hafslundnett/hal-components';</pre></code>
  </hal-doc-import-line>

  <h2 class="doc-subtitle">Examples</h2>

  <div style="margin-bottom: 10px">
    <div *ngFor="let value of slicedList">{{ value }}</div>
  </div>
  <div class="example-container">
    <hal-paginator 
      [length]="pagination?.length"
      [pageSizeOptions]="pageSizeOptions"
      [selectedPageSize]="pagination?.pageSize"
      [selectedPageIndex]="pagination?.pageIndex"
      (change)="changePaginator($event)">
    </hal-paginator>
  </div>

  <hal-code-highlighter [isTS]="true" [code]="tsCode"></hal-code-highlighter>

  <hal-doc-api-table [apiTableHeader]="'Input'" [apiTableRows]="paginatorInput"></hal-doc-api-table>

</div>
